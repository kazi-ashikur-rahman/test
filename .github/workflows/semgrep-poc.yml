name: Semgrep PR Scan with Comment

on:
  pull_request:
    branches:
      - main
      - stg
      - dev

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetch full history for diff

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3Ô∏è‚É£ Install Semgrep
      - name: Install Semgrep
        run: python -m pip install --upgrade pip semgrep

      # 4Ô∏è‚É£ Get changed files only
      - name: Get list of changed files
        id: changes
        run: |
          echo "BASE_BRANCH=${{ github.event.pull_request.base.ref }}" >> $GITHUB_ENV
          CHANGED_FILES=$(git diff --name-only origin/$BASE_BRANCH...HEAD)
          echo "changed_files<<EOF" >> $GITHUB_ENV
          echo "$CHANGED_FILES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # 5Ô∏è‚É£ Run Semgrep only on changed files
      - name: Run Semgrep on changed files (JSON output)
        run: |
          if [ -z "$changed_files" ]; then
            echo "No files changed. Skipping Semgrep."
            echo '{}' > semgrep-report.json
          else
            semgrep --config auto --json --output semgrep-report.json $changed_files
          fi

      # 6Ô∏è‚É£ Build Markdown summary
      - name: Build Markdown summary
        run: |
          python - <<'PY'
          import json

          def pick(d, *keys):
              for k in keys:
                  if k in d and d[k] is not None:
                      return d[k]
              return None

          md = ""
          try:
              report = json.load(open('semgrep-report.json'))
          except Exception as e:
              md = "‚ùó Failed to read semgrep output: "+str(e)
              open('semgrep_report.md','w').write(md)
              raise

          results = report.get('results', []) or []
          if not results:
              md = "‚úÖ **Semgrep:** No issues found in changed code."
          else:
              lines = []
              max_show = 40
              counts = {}
              for i, r in enumerate(results):
                  if i >= max_show: break
                  extra = r.get('extra', {}) if isinstance(r.get('extra', {}), dict) else {}
                  rule = pick(r, 'check_id', 'rule_id', 'rule') or 'unknown'
                  message = pick(extra, 'message', 'message') or r.get('message','').strip()
                  path = pick(r, 'path') or (r.get('start') or {}).get('path') or 'unknown'
                  line = (r.get('start') or {}).get('line') or (extra.get('start') or '')
                  severity = (extra.get('severity') or r.get('severity') or 'INFO').upper()
                  counts[severity] = counts.get(severity,0) + 1
                  lines.append(f"- **{severity}** `{rule}` ‚Äî {message}  \n  `{path}:{line}`")

              header = f"üö® **Semgrep Scan** found **{len(results)}** issue(s)\n\n"
              header += "Severity counts:\n" + "\n".join([f"- {k}: {v}" for k,v in sorted(counts.items(), key=lambda x: x[0], reverse=True)]) + "\n\n"
              header += f"Showing up to {max_show} findings:\n\n"
              md = header + "\n".join(lines)
              if len(results) > max_show:
                  md += f"\n\n_Showing first {max_show} findings. See workflow logs for full JSON (semgrep-report.json)._"

          open('semgrep_report.md','w').write(md)
          print(md)
          PY

      # 7Ô∏è‚É£ Post or update PR comment
      - name: Post PR comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: semgrep_report.md
